commands:
- exec:
    commandLine: kill $(pidof dotnet); dotnet build -c $CONFIGURATION $STARTUP_PROJECT
      /p:UseSharedCompilation=false
    component: dotnet
    group:
      isDefault: true
      kind: build
    workingDir: ${PROJECT_SOURCE}
  id: build
- exec:
    commandLine: dotnet run -c $CONFIGURATION --no-build --project $STARTUP_PROJECT
      --no-launch-profile
    component: dotnet
    group:
      isDefault: true
      kind: run
    workingDir: ${PROJECT_SOURCE}
  id: run
components:
- container:
    endpoints:
    - name: http-8080
      targetPort: 8080
    env:
    - name: CONFIGURATION
      value: Debug
    - name: STARTUP_PROJECT
      value: app.csproj
    - name: ASPNETCORE_ENVIRONMENT
      value: Development
    - name: ASPNETCORE_URLS
      value: http://*:8080
    image: registry.access.redhat.com/ubi8/dotnet-60:6.0
    mountSources: true
  name: dotnet
metadata:
  description: Stack with .NET 6.0
  displayName: .NET 6.0
  icon: https://github.com/dotnet/brand/raw/main/logo/dotnet-logo.png
  language: dotnet
  name: dotnet60-odo-demo-xkln
  projectType: dotnet
  tags:
  - dotnet
  version: 1.0.0
schemaVersion: 2.1.0
starterProjects:
- git:
    checkoutFrom:
      remote: origin
      revision: dotnet-6.0
    remotes:
      origin: https://github.com/redhat-developer/s2i-dotnetcore-ex
  name: s2i-example
  subDir: app
